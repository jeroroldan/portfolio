<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.scss">
  <title>Portafolio Jeronimo</title>
</head>

<body>
  <header class="hero">
    <div class="container">
      <nav class="nav">
        <a href="#" class="nav__items nav__items--cta">Contactame</a>
        <a href="#habilidades" class="nav__items">Mis habilidades</a>
        <a href="#proyectos" class="nav__items">Proyectos</a>
      </nav>
      <section class="hero__container">
        <div class="hero__texts">
          <h1 class="hero__title">
            Hola soy Jerónimo Roldán [Software Developer]
          </h1>
          <div class="hero__img">
            <img src="assets/foto_portfolio3.jpg" alt="" class="presentation__picture">
          </div>
          <h2 class="hero__subtitle">
            Tranformando ideas a realidades
          </h2>
        </div>
      </section>
    </div>
    <div class="hero__wave" style="overflow: hidden;">
      <svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;">
        <path d="M0.00,49.98 C149.99,150.00 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
          style="stroke: none; fill: #fff;"></path>
      </svg>
    </div>
  </header>

  <main>
    <section class="presentation container">

    </section>

    </section>
    <section class="container" id="habilidades">
      <div class="skill-bars">
        <div class="about__texts">
          <h2 class="subtitle">Mis habilidades</h2>

        </div>
        <div class="bar ">
          <div class="info">
            <span>HTML</span>
          </div>
          <div class="progress-line html">
            <span></span>
          </div>
        </div>
        <div class="bar">
          <div class="info">
            <span>ReactJs</span>
          </div>
          <div class="progress-line react">
            <span></span>
          </div>
          <div class="bar">
            <div class="info">
              <span>Angular+9</span>
            </div>
            <div class="progress-line angular">
              <span></span>
            </div>
          </div>
          <div class="bar">
            <div class="info">
              <span>CSS</span>
            </div>
            <div class="progress-line css">
              <span></span>
            </div>
          </div>
        </div>
    </section>
    <section class="projects" id="proyectos">
      <div class="container">
        <h2 class="subtitle">Mis proyectos</h2>
        <div class="projects__grid">

          <a href="https://competent-murdock-4fff96.netlify.app/">
            <article class="projects__item">
              <img src="assets/img1.jpg" class="projects__img" alt="">
              <div class="projects__hover">
                <h2 class="projects__title">Proyecto</h2>
                <i class="far fa-file-alt proyects__icon"></i>
              </div>
            </article>
          </a>

          <article class="projects__item">
            <img src="assets/img2.jpg" class="projects__img" alt="">
            <div class="projects__hover">
              <h2 class="projects__title">Proyecto</h2>
              <i class="far fa-file-alt proyects__icon"></i>
            </div>
          </article>
          <a href="https://upbeat-yonath-71da2f.netlify.app/">
            <article class="projects__item" id="proyectos">
              <img src="assets/img3.jpg" class="projects__img" alt="">
              <div class="projects__hover">
                <h2 class="projects__title">Proyecto</h2>
                <i class="far fa-file-alt proyects__icon"></i>
              </div>
            </article>
          </a>

          <article class="projects__item">
            <img src="assets/img4.jpg" class="projects__img" alt="">
            <div class="projects__hover">
              <h2 class="proyects__title">Proyecto</h2>
              <i class="far fa-file-alt proyects__icon"></i>
            </div>
          </article>

          <article class="projects__item">
            <img src="assets/img5.jpg" class="projects__img" alt="">
            <div class="projects__hover">
              <h2 class="proyects__title">Proyecto</h2>
              <i class="far fa-file-alt proyects__icon"></i>
            </div>
          </article>
        </div>
      </div>
    </section>

    <section class="section-form">
      <div id="form-main">
        <div id="form-div">
          <form action="https://formspree.io/f/xoqyyqnn" method="POST" class="form" id="form1">

            <p class="name">
              <input name="name" type="text" autocomplete="off"
                class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name"
                id="name" />
            </p>

            <p class="email">
              <input name="email" type="text" autocomplete="off" class="validate[required,custom[email]] feedback-input"
                id="email" placeholder="Email" />
            </p>

            <p class="text">
              <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment"
                placeholder="Comment"></textarea>
            </p>


            <div class="submit">
              <input type="submit" value="ENVIAR" id="button-blue" />
              <div class="ease"></div>
            </div>
          </form>
        </div>
    </section>

  </main>

  <footer class="footer">
    <div class="container footer__grid">
      <nav class="nav nav--footer">
        <a class="nav__items nav__items--footer" href="/">Inicio</a>
        <a class="nav__items nav__items--footer" href="#habilidades">Mis habilidades</a>
        <a class="nav__items nav__items--footer" href="#proyectos">Proyectos</a>

      </nav>
      <section class="footer__contact">
        <h3 class="footer__title">Contactame</h3>
        <div class="footer__icons">

          <span class="footer__container-icons">
            <a href="https://www.linkedin.com/in/jer%C3%B3nimo-rold%C3%A1n-122220206/" target="_blank"
              class="fab fa-linkedin footer__icon"></a>
          </span>
        </div>
      </section>

    </div>
  </footer>
  <script>
    const $form = document.querySelector('#form1');

    $form.addEventListener('submit', handleSubmit)

    async function handleSubmit(e) {
      e.preventDefault()
      const form = new FormData(this)
      const response = await fetch(this.action, {
        method: this.method,
        body: form,
        headers: {
          'Accept': 'application/json'
        }
      })
      if (response.ok) {
        $form.reset()
        alert('Gracias por contactarme,te escribiré pronto')
      }
    }


  </script>

</body>
<script src="https://kit.fontawesome.com/3fe207f931.js" crossorigin="anonymous"></script>

</html>
